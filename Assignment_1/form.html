<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <button class="back_btn" onclick="history.back()">back</button>
    <hr />
    <section class="form_control">
      <div class="form_banner">
        <div class="form_banner_content">
          <img src="../assets/Form_banner_img.jpg" class="form_banner_img" />
          <h2>Learn highly sought after skills without hassle</h2>
          <div class="social_icons">
            <div class="icom"><img src="../assets/devicon_twitter.png" /></div>
            <div class="icom"><img src="../assets/Group.png" /></div>
            <div class="icom"><img src="../assets/Vector-1.png" /></div>
            <div class="icom"><img src="../assets/Vector.png" /></div>
          </div>
          <p>2025 Â© AltSchool Africa. All rights reserved.</p>
        </div>
      </div>
      <div class="form_inputs">
        <div class="flex_end">Already an AltScholar? <span>Sign In</span></div>
        <form class="form">
          <div class="form_header">
            <h2>Sign Up</h2>
            <p>Take the next steps to apply at AltSchool Africa</p>
          </div>
          <div class="input_row">
            <div class="input_wrapper" aria-label="first_name">
              <label for="first_name">First Name:</label><br />
              <input type="text" id="first_name" placeholder="First name" />
            </div>
            <div class="input_wrapper" aria-label="last_name">
              <label for="last_name">Last Name:</label><br />
              <input type="text" id="last_name" placeholder="Last name" />
            </div>
          </div>
          <div class="input_row">
            <div class="input_wrapper" aria-label="email">
              <label for="email">Email:</label><br />
              <input type="text" id="email" placeholder="Email" />
            </div>
            <div class="input_wrapper" aria-label="gender">
              <label for="last_name">Gender:</label><br />
              <select
                class="form-select"
                autocomplete="Gender"
                id="gender"
                name="gender"
              >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <div class="input_row">
            <div class="input_wrapper" aria-label="DOB">
              <label for="DOB">Date of birth:</label><br />
              <input type="date" id="DOB" placeholder="Date of birth" />
            </div>
            <div class="input_wrapper" aria-label="phone_number">
              <label for="phone_number">Phone number:</label><br />
              <input
                type="phone"
                id="phone_number"
                placeholder="Phone number"
              />
            </div>
          </div>
          <div class="input_row">
            <div class="input_wrapper" aria-label="Country_of_residence">
              <label for="Country_of_residence">Country of residence:</label
              ><br />
              <input
                type="text"
                id="Country_of_residence"
                placeholder="Country of residence"
              />
            </div>
            <div class="input_wrapper" aria-label="State_of_residence">
              <label for="State_of_residence">State of residence:</label><br />
              <input
                type="text"
                id="State_of_residence"
                placeholder="State of residence"
              />
            </div>
          </div>
          <div class="input_row">
            <div class="input_wrapper" aria-label="Password">
              <label for="Password">Password:</label><br />
              <input
                type="password"
                id="password"
                placeholder="Enter password"
              />
            </div>
            <div class="input_wrapper" aria-label="Confirm_Password">
              <label for="Confirm_Password">Confirm Password:</label><br />
              <input
                type="password"
                id="Confirm_Password"
                placeholder="Confirm Password"
              />
            </div>
          </div>
          <div class="input_row">
            <div class="input_wrapper" aria-label="How_did_you_hear_about_us">
              <label for="How_did_you_hear_about_us"
                >How did you hear about us:</label
              ><br />
              <input
                class="long_input"
                type="How_did_you_hear_about_us"
                id="How_did_you_hear_about_us"
                placeholder="(Optional) Let us know how you found us?"
              />
            </div>
          </div>
          <p>
            By clicking continue, I agree to <span>Terms of Use</span> and
            acknowledge that I have read the <span>Privacy Policy</span>.
          </p>
          <button class="Sign_up_btn">Signup <span></span></button>
        </form>
      </div>
    </section>
